<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-container {
            margin-top: 20px;
        }
        .form-container label {
            font-weight: bold;
        }
        .form-container button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .video-container {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
        }
        .video-container img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
    </style>
    <nav>
        <a href="/">Math</a>
        <a href="/chemistry">Chemistry</a>
        <a href="/physics">Physics</a>
    </nav>
</head>
<body>
    <div class="container">
        <h1>Math Assistant</h1>
        <form id="math-form" class="form-container" method="POST" action="/?type=text">
            <label for="math-problem">Type your math problem:</label>
            <input type="text" id="math-problem" name="math_problem" placeholder="e.g., Solve x^2 + 2x - 8 = 0">
            <button type="submit">Submit Problem</button>
        </form>
        <form class="form-container" method="POST" action="/capture">
            <label for="math-problem">Capture a math problem:</label>
            <button type="submit">Capture Photo</button>
        </form>
        
        {% if result %}
        <div class="result-container">
            <h2>Solution</h2>
            <div class="math-output">
                {{ result|safe }}
            </div>
        </div>
        {% endif %}
        
        <div class="video-container">
            <h2>Live Camera Feed</h2>
            <img src="{{ url_for('video_feed') }}" alt="Video Feed">
        </div>
    </div>
</body>
</html>
