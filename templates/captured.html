<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Captured Image</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        .analysis-container {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            max-width: 100%; /* Make it as wide as the container */
            width: 100%; /* Ensure it spans the full width */
        }
        .analysis-container h2 {
            margin-top: 0;
        }
        .analysis-container pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: monospace;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <h1>Captured Image</h1>
            <img src="{{ url_for('uploads', filename=img_name.split('/')[-1]) }}" alt="Captured Image">
        </div>
        <div class="analysis-container">
            <h2>Result</h2>
            <pre>{{ result|safe }}</pre>
            <a href="/" class="btn">Back to Capture</a>
        </div>
    </div>
</body>
</html>
